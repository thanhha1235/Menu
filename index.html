.btn-custom {

.stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.25rem;
    padding: 0 2rem 1.5rem;
}

.stats-card {
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    border-radius: var(--radius-lg);
    padding: 1.75rem 1rem;
    text-align: center;
    border: 1px solid rgba(52, 152, 219, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    min-height: 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.stats-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary), var(--success));
    opacity: 0;
    transition: opacity 0.3s ease;
}

.stats-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
    border-color: rgba(52, 152, 219, 0.3);
}

.stats-card:hover::before {
    opacity: 1;
}

.stats-card i {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: rgba(52, 152, 219, 0.1);
    transition: all 0.3s ease;
}

.stats-card:hover i {
    transform: scale(1.1) rotate(5deg);
    background: rgba(52, 152, 219, 0.15);
}

.stats-card i.text-primary {
    color: var(--primary) !important;
    background: rgba(52, 152, 219, 0.1);
}

.stats-card i.text-success {
    color: var(--success) !important;
    background: rgba(39, 174, 96, 0.1);
}

.stats-card i.text-warning {
    color: var(--warning) !important;
    background: rgba(243, 156, 18, 0.1);
}

.stats-card i.text-info {
    color: #00b894 !important;
    background: rgba(0, 184, 148, 0.1);
}

.stats-card h5 {
    font-weight: 800;
    font-size: 2.25rem;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-family: 'Segoe UI', system-ui, sans-serif;
    letter-spacing: -0.5px;
    position: relative;
    z-index: 1;
}

.stats-card h5::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 3px;
    background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.3), transparent);
    border-radius: 2px;
}

.stats-card small {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: relative;
    z-index: 1;
    padding: 0.25rem 0.75rem;
    background: rgba(52, 152, 219, 0.05);
    border-radius: 12px;
    transition: all 0.3s ease;
}

.stats-card:hover small {
    background: rgba(52, 152, 219, 0.1);
    color: var(--primary);
}

.stats-card::after {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(52, 152, 219, 0.03) 1px, transparent 1px);
    background-size: 20px 20px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.stats-card:hover::after {
    opacity: 1;
}

@keyframes countUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.stats-card h5.updated {
    animation: countUp 0.6s ease-out;
}

/* ====== INPUT SECTION STYLES ====== */
.input-container {
    position: relative;
    margin-bottom: 1.5rem;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    height: 100%;
    min-height: 320px;
    display: flex;
    flex-direction: column;
}

.input-container:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

/* Textarea Styling */
.input-container textarea {
    flex: 1;
    width: 100%;
    border: none;
    padding: 1.75rem;
    font-size: 1rem;
    line-height: 1.7;
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    color: var(--text-primary);
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    resize: none;
    outline: none;
    border-radius: var(--radius-lg);
    transition: all 0.3s ease;
    min-height: 280px;
    max-height: 500px;
    
}

.input-container textarea::placeholder {
    color: #a0aec0;
    font-style: italic;
    opacity: 0.7;
}

.input-container textarea:focus {
    background: linear-gradient(145deg, #ffffff, #f0f7ff);
    box-shadow: inset 0 0 0 2px var(--primary), 
                0 8px 32px rgba(52, 152, 219, 0.15);
}

/* Input header with gradient */
.input-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, 
        var(--primary) 0%, 
        var(--success) 25%, 
        var(--warning) 50%, 
        var(--info) 75%, 
        var(--primary) 100%);
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    z-index: 1;
}

/* Paste Button Styling */
.paste-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 20;
    background: rgba(1, 242, 114, 0.214);
    color: rgb(28, 28, 28);
    border: none;
    border-radius: 50px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    border-radius: 20px;
}

.paste-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
    transition: left 0.5s ease;
}

.paste-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
}

.paste-btn:hover::before {
    left: 100%;
}

.paste-btn:active {
    transform: translateY(-1px) scale(1.02);
}

.paste-btn i {
    font-size: 1.1rem;
    transition: transform 0.3s ease;
}

.paste-btn:hover i {
    transform: scale(1.2) rotate(-5deg);
}

/* Input Label */
.input-label {
    position: absolute;
    top: -10px;
    left: 20px;
    background: var(--secondary);
    color: white;
    padding: 0.375rem 1.25rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    z-index: 10;
    box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
 
}

/* Character Counter */
.char-counter {
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    background: rgba(52, 152, 219, 0.1);
    color: var(--primary);
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 500;
    opacity: 0.7;
    transition: all 0.3s ease;
    z-index: 5;
}

.char-counter.active {
    opacity: 1;
    background: rgba(52, 152, 219, 0.2);
}

/* Input Tips */
.input-tips {
    position: absolute;
    bottom: 1rem;
    left: 1rem;
    display: flex;
    gap: 0.5rem;
    z-index: 5;
}

.tip-badge {
    background: rgba(52, 152, 219, 0.1);
    color: var(--primary);
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-size: 0.75rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    backdrop-filter: blur(10px);
}

.tip-badge i {
    font-size: 0.7rem;
}

/* Success/Error States */
.input-container.success textarea {
    box-shadow: inset 0 0 0 2px var(--success);
}

.input-container.error textarea {
    box-shadow: inset 0 0 0 2px var(--danger);
}

/* Clear Button (appears when text exists) */
.clear-btn {
    position: absolute;
    top: 1rem;
    right: 5.5rem;
    z-index: 20;
    background: rgba(255, 25, 0, 0.277);
    color: var(--danger);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.3s ease;
}

.clear-btn.show {
    opacity: 1;
    transform: scale(1);
}

.clear-btn:hover {
    background: rgba(231, 76, 60, 0.2);
    transform: scale(1.1);
}

<script>
    let database = {}; // C·∫•u tr√∫c: { "T√™n Kh·ªëi": { "T√™n M√≥n": S·ªë l∆∞·ª£ng } }
    let allDishes = new Set(); // L∆∞u danh s√°ch c√°c m√≥n ƒÉn duy nh·∫•t

    function saveToLocal() {
        try {
            localStorage.setItem('setmenu_db', JSON.stringify(database));
            localStorage.setItem('setmenu_dishes', JSON.stringify(Array.from(allDishes)));
        } catch (e) {

    }
  function updateStats() {
        const blockCount = Object.keys(database).length;
        const dishCount = allDishes.size;
        let totalMeals = 0;
        
        // T√≠nh t·ªïng s·ªë su·∫•t ƒÉn
        Object.values(database).forEach(block => {
            Object.values(block).forEach(qty => {
                totalMeals += qty;
            });
        });
        
     
        document.getElementById('blockCount').textContent = blockCount;
        document.getElementById('dishCount').textContent = dishCount;
        document.getElementById('totalMeals').textContent = totalMeals;
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('vi-VN');
        

    }

    function loadFromLocal() {
        try {
            const db = localStorage.getItem('setmenu_db');
            const dishes = localStorage.getItem('setmenu_dishes');
            if (db) database = JSON.parse(db);
            if (dishes) allDishes = new Set(JSON.parse(dishes));
            renderTable();
            updateStats();
        } catch (e) {
            console.warn('Kh√¥i ph·ª•c localStorage th·∫•t b·∫°i', e);
        }
    }

    function processData() {
        const text = document.getElementById('inputText').value;
        const lines = text.split('\n');
        let currentBlock = "Ch∆∞a x√°c ƒë·ªãnh"; // T√™n kh·ªëi m·∫∑c ƒë·ªãnh n·∫øu d√≤ng ƒë·∫ßu ti√™n l√† m√≥n ƒÉn

        lines.forEach(line => {
            line = line.trim();
            if (!line) return; // B·ªè qua d√≤ng tr·ªëng

            // LOGIC NH·∫¨N DI·ªÜN TH√îNG MINH
            // Regex m·ªõi: nh·∫≠n t√™n m√≥n v√† s·ªë l∆∞·ª£ng ·ªü cu·ªëi, c√≥ th·ªÉ c√≥ d·∫•u :, -, ho·∫∑c ch·ªØ su·∫•t/pax/s ph√≠a sau
            let match = line.match(/^(.*?)(?:[\s:\-=]+)?(\d+)\s*(?:su·∫•t|suat|pax|s)?\.?$/i);

            if (match) {
                // === ƒê√ÇY L√Ä D√íNG TH·ª∞C ƒê∆†N ===
                let dishName = match[1].trim();
                let quantity = parseInt(match[2]);

                // L√†m s·∫°ch t√™n m√≥n (B·ªè d·∫•u : ho·∫∑c - th·ª´a ·ªü cu·ªëi t√™n m√≥n n·∫øu regex ch∆∞a b·∫Øt h·∫øt)
                dishName = dishName.replace(/[:\-=]+$/, '').trim();

                // Chu·∫©n h√≥a t√™n m√≥n (Vi·∫øt hoa ch·ªØ c√°i ƒë·∫ßu ƒë·ªÉ ƒë·∫πp b·∫£ng)
                if(dishName.toLowerCase().startsWith('th·ª±c ƒë∆°n')) dishName = capitalizeFirstLetter(dishName);
                if(dishName.toLowerCase().startsWith('td')) dishName = dishName.replace(/td/i, 'Th·ª±c ƒë∆°n');

                if (dishName && quantity > 0) {
                    if (!database[currentBlock]) database[currentBlock] = {};
                    // Ghi ƒë√® s·ªë l∆∞·ª£ng thay v√¨ c·ªông d·ªìn
                    database[currentBlock][dishName] = quantity;
                    allDishes.add(dishName);
                }

            } else {
                let blockName = line.replace(/^(Kh·ªëi|Khoi|Ph√≤ng|Ban|Team)\s*[:\.]?/i, '').replace(/[:\.]+$/, '').trim();
                if (blockName.length > 0) {
                    currentBlock = blockName;
                    // Kh·ªüi t·∫°o object cho kh·ªëi n√†y ƒë·ªÉ ƒë·∫£m b·∫£o n√≥ hi·ªán l√™n c·ªôt ngay c·∫£ khi ch∆∞a c√≥ m√≥n
                    if (!database[currentBlock]) database[currentBlock] = {};
                }
            }
        });

        renderTable();
        saveToLocal(); // <-- l∆∞u sau khi c·∫≠p nh·∫≠t
        document.getElementById('inputText').value = ''; // X√≥a √¥ nh·∫≠p sau khi xong
    }

    function renderTable() {
        const thead = document.querySelector('#mainTable thead');
        const tbody = document.querySelector('#mainTable tbody');
        let tfoot = document.querySelector('#mainTable tfoot');
        if (!tfoot) {
            tfoot = document.createElement('tfoot');
            document.getElementById('mainTable').appendChild(tfoot);
        }
        // N·∫øu ch∆∞a c√≥ d·ªØ li·ªáu, x√≥a n·ªôi dung
        if (!allDishes.size && Object.keys(database).length === 0) {
            thead.innerHTML = '';
            tbody.innerHTML = '';
            tfoot.innerHTML = '';
            updateStats();
            return;
        }

        // S·∫Øp x·∫øp danh s√°ch m√≥n ƒÉn (A-Z v√† s·ªë)
        let sortedDishes = Array.from(allDishes).sort((a, b) => 
            a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' })
        );

        // L·∫•y danh s√°ch Kh·ªëi
        let blocks = Object.keys(database);

        // --- V·∫º HEADER NGANG: Kh·ªëi / Th·ª±c ƒë∆°n ---
        let headerHtml = '<tr><th style="width: 200px; color: Red">Kh·ªëi / Th·ª±c ƒë∆°n</th>';
        sortedDishes.forEach(dish => {
            headerHtml += `<th>${dish}</th>`;
        });
        headerHtml += '<th class="total-cell">T·ªïng</th></tr>';
        thead.innerHTML = headerHtml;

        // Chu·∫©n b·ªã m·∫£ng t·ªïng theo t·ª´ng m√≥n
        let totalsByDish = new Array(sortedDishes.length).fill(0);
        let grandTotal = 0;

        let bodyHtml = '';
        blocks.forEach(block => {
            let rowHtml = `<tr><td class="menu-name">${block}</td>`;
            let rowTotal = 0;

            sortedDishes.forEach((dish, idx) => {
                let qty = (database[block] && database[block][dish]) ? database[block][dish] : 0;
                rowHtml += `<td>${qty > 0 ? qty : '-'}</td>`;
                rowTotal += qty;
                totalsByDish[idx] += qty;
            });

            rowHtml += `<td class="total-cell">${rowTotal}</td></tr>`;
            bodyHtml += rowHtml;
            grandTotal += rowTotal;
        });

        tbody.innerHTML = bodyHtml;

        // Th√™m h√†ng t·ªïng ·ªü cu·ªëi (tfoot)
        let totalRow = '<tr><td class="menu-name total-cell">T·ªïng c·ªông</td>';
        totalsByDish.forEach(t => {
            totalRow += `<td class="total-cell">${t > 0 ? t : '-'}</td>`;
        });
        totalRow += `<td class="total-cell">${grandTotal}</td></tr>`;
        tfoot.innerHTML = totalRow;
          updateStats();
    }

    function resetData() {
        if(confirm('X√≥a to√†n b·ªô d·ªØ li·ªáu b·∫£ng?')) {
            database = {};
            allDishes = new Set();
            localStorage.removeItem('setmenu_db');
            localStorage.removeItem('setmenu_dishes');

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function renderTableToContainer(container) {
        // S·∫Øp x·∫øp danh s√°ch m√≥n ƒÉn (A-Z v√† s·ªë)
        let sortedDishes = Array.from(allDishes).sort((a, b) =>
            a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' })
        );
        let blocks = Object.keys(database);

        let table = document.createElement('table');

        let thead = document.createElement('thead');

        let tbody = document.createElement('tbody');

        // T·ªïng c·ªông

        const offscreen = document.createElement('div');

            link.href = canvas.toDataURL('image/png');

            link.click();
            setTimeout(() => {

            document.body.removeChild(offscreen);

    // Kh√¥i ph·ª•c d·ªØ li·ªáu khi load trang
    window.addEventListener('DOMContentLoaded', loadFromLocal);

    // th√™m bi·∫øn gi·ªØ event beforeinstallprompt
    let deferredInstallPrompt = null;
    const btnInstall = document.getElementById('btnInstall');

    // B·∫Øt event tr∆∞·ªõc khi tr√¨nh duy·ªát show install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredInstallPrompt = e;
        // n·∫øu ƒë√£ c√†i (c·ªù l∆∞u), kh√¥ng hi·ªán
        if (!localStorage.getItem('setmenu_installed')) {
            btnInstall.style.display = 'block';
        }
    });

    // Khi ng∆∞·ªùi d√πng click n√∫t install
    btnInstall && btnInstall.addEventListener('click', async () => {
        if (!deferredInstallPrompt) return;
        deferredInstallPrompt.prompt();
        const choice = await deferredInstallPrompt.userChoice;
        // n·∫øu ng∆∞·ªùi d√πng ƒë·ªìng √Ω, l∆∞u flag v√† ·∫©n n√∫t
        if (choice && choice.outcome === 'accepted') {
            localStorage.setItem('setmenu_installed', '1');
            btnInstall.style.display = 'none';
        }
        deferredInstallPrompt = null;
    });

    // Khi app ƒë∆∞·ª£c c√†i (event appinstalled)
    window.addEventListener('appinstalled', (evt) => {
        localStorage.setItem('setmenu_installed', '1');
        btnInstall.style.display = 'none';
    });

    // ƒêƒÉng k√Ω service worker (n·∫øu h·ªó tr·ª£)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(reg => { /* ƒëƒÉng k√Ω th√†nh c√¥ng */ })
            .catch(err => { console.warn('SW register failed', err); });
    }

    async function pasteFromClipboard() {
        const textarea = document.getElementById('inputText');
        if (navigator.clipboard && window.isSecureContext) {
            try {
                const text = await navigator.clipboard.readText();
                textarea.value = text;
                textarea.focus();
            } catch (e) {
                alert('Kh√¥ng th·ªÉ d√°n t·ª´ clipboard. H√£y c·∫•p quy·ªÅn ho·∫∑c th·ª≠ l·∫°i.');
            }
        } else {
            alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ d√°n nhanh.');

// H√†m animate counter
function animateCounter(elementId, finalValue) {
    const element = document.getElementById(elementId);
    const currentValue = parseInt(element.textContent) || 0;
    
    if (currentValue === finalValue) return;
    
    element.classList.add('updated');
    
    // Animate counting
    let startTime = null;
    const duration = 800;
    
    function animateCounter(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        
        const easedProgress = 1 - Math.pow(1 - progress, 3); // Easing function
        const currentCount = Math.floor(currentValue + (finalValue - currentValue) * easedProgress);
        
        element.textContent = currentCount;
        
        if (progress < 1) {
            requestAnimationFrame(animateCounter);
        } else {
            element.classList.remove('updated');
        }
    }
    
    requestAnimationFrame(animateCounter);
}

// Th√™m c√°c h√†m h·ªó tr·ª£ cho input
function updateCharCounter() {
    const textarea = document.getElementById('inputText');
    const charCounter = document.getElementById('charCounter');
    const charCount = document.getElementById('charCount');
    const clearBtn = document.getElementById('clearButton');
    
    const count = textarea.value.length;
    charCount.textContent = count;
    
    if (count > 0) {
        charCounter.classList.add('active');
        clearBtn.classList.add('show');
    } else {
        charCounter.classList.remove('active');
        clearBtn.classList.remove('show');
    }
    
    // Thay ƒë·ªïi m√†u d·ª±a tr√™n s·ªë k√Ω t·ª±
    if (count > 500) {
        charCounter.style.background = 'rgba(243, 156, 18, 0.2)';
        charCounter.style.color = 'var(--warning)';
    } else if (count > 1000) {
        charCounter.style.background = 'rgba(231, 76, 60, 0.2)';
        charCounter.style.color = 'var(--danger)';
    } else {
        charCounter.style.background = 'rgba(52, 152, 219, 0.1)';
        charCounter.style.color = 'var(--primary)';
    }
}

function clearInput() {
    const textarea = document.getElementById('inputText');

}

async function pasteFromClipboard() {
    const textarea = document.getElementById('inputText');
    const pasteBtn = document.getElementById('pasteButton');
    const inputContainer = document.getElementById('inputContainer');
    
    try {
        // Th√™m hi·ªáu ·ª©ng loading
        inputContainer.classList.add('loading');
        pasteBtn.disabled = true;
        
        if (navigator.clipboard && window.isSecureContext) {
            const text = await navigator.clipboard.readText();
            textarea.value = text;
            textarea.focus();
            
            // Hi·ªáu ·ª©ng th√†nh c√¥ng
            pasteBtn.classList.add('paste-success');
            setTimeout(() => {
                pasteBtn.classList.remove('paste-success');
            }, 500);
            
            // C·∫≠p nh·∫≠t counter
            updateCharCounter();
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            showToast('ƒê√£ d√°n th√†nh c√¥ng t·ª´ clipboard!', 'success');
        } else {
            showToast('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ d√°n nhanh', 'warning');
        }
    } catch (e) {
        console.error('Paste failed:', e);
        showToast('Kh√¥ng th·ªÉ d√°n t·ª´ clipboard. H√£y c·∫•p quy·ªÅn ho·∫∑c th·ª≠ l·∫°i.', 'danger');
    } finally {
        // X√≥a loading
        inputContainer.classList.remove('loading');
        pasteBtn.disabled = false;
    }
}

document.addEventListener('DOMContentLoaded', function() {

});
